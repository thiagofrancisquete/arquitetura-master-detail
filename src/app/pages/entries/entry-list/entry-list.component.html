<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Entrada</a>
  </div>
</div>

<table class="table table-hover table-bordered">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categorias</th>
      <th>Valor R$</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{ entry.name }}</strong
        ><br />
        <small class="text-secondary">{{ entry.date }}</small> -
        <small *ngIf="entry.description">{{ entry.description }}</small>
      </td>
      <td>{{ entry.catergory.description }}</td>
      <td
        [class.text-success]="entry.type == 'revenue'"
        [class.text-danger]="entry.type == 'expense'"
      >
        {{ entry.amount }}
        <br />
        <span class="badge badge-light">{{ entry.paidText }}</span>
      </td>
      <td>
        <a
          [routerLink]="['edit', entry.id]"
          class="btn btn-outline-info btn-sm mr-2"
          >Editar</a
        >
        <button (click)="deleteEntry()" class="btn btn-outline-danger btn-sm">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
